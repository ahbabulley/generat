<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWX BUILD</title>
    <link rel="icon" href="sarong.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-overlay: rgba(255, 255, 255, 0.45); 
            --card: rgba(255, 255, 255, 0.88); 
            --text: #0f172a; --text-sub: #475569; --border: rgba(15, 23, 42, 0.1); 
            --btn-bg: rgba(15, 23, 42, 0.05); --btn-text: #0f172a; --success: #10b981;
        }
        [data-theme="dark"] {
            --bg-overlay: rgba(2, 6, 23, 0.75); 
            --card: rgba(15, 23, 42, 0.85); 
            --text: #f1f5f9; --text-sub: #94a3b8; --border: rgba(248, 250, 252, 0.1); 
            --btn-bg: rgba(248, 250, 252, 0.08); --btn-text: #f8fafc; --success: #10b981;
        }

        body { 
            font-family: 'Inter', sans-serif; margin: 0; display: flex; 
            justify-content: center; align-items: center; min-height: 100vh; 
            overflow: hidden; background: #000;
        }

        /* Background Layers */
        .bg-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 1.8s ease-in-out; z-index: -2;
        }
        #bg1 { opacity: 1; } #bg2 { opacity: 0; }

        .bg-overlay-layer {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-overlay); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: -1; transition: background 0.5s;
        }

        .container { 
            width: 420px; background: var(--card); border-radius: 32px; 
            border: 1px solid var(--border); padding: 30px;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h2 { font-size: 11px; font-weight: 900; margin: 0; color: var(--text); text-transform: uppercase; letter-spacing: 3px; opacity: 0.8; }

        /* Preview Area */
        .preview-box { 
            width: 100%; aspect-ratio: 4 / 3; background: rgba(0,0,0,0.05); border-radius: 22px; 
            border: 1px solid var(--border); display: flex; align-items: center; 
            justify-content: center; font-size: 12px; font-weight: 700; color: var(--text-sub); 
            background-size: cover; background-position: center; margin-bottom: 24px;
            transition: 0.5s; overflow: hidden; position: relative;
        }

        /* SHURIKEN SPINNER */
        .shuriken-loader {
            display: none;
            width: 40px; height: 40px;
            animation: spin-shuriken 0.8s infinite linear;
        }
        @keyframes spin-shuriken {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .input-group { display: flex; flex-direction: column; gap: 14px; margin-bottom: 24px; }
        .field-item { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 9px; font-weight: 800; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }
        
        input { 
            width: 100%; padding: 12px 40px 12px 14px; border: 1px solid var(--border); border-radius: 14px; 
            background: rgba(255,255,255,0.05); color: var(--text); font-size: 13px; outline: none; box-sizing: border-box;
            transition: 0.3s;
        }

        /* Scroller Qty Hidden */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .field { position: relative; }
        .icon-btn { 
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%); 
            background: none; border: none; color: var(--text-sub); cursor: pointer; 
            padding: 6px; display: flex; align-items: center; border-radius: 8px; 
            transition: all 0.3s ease; 
        }
        .icon-btn:hover { color: var(--text); transform: translateY(-50%) scale(1.15); }
        
        .row-group { display: flex; gap: 14px; }
        .row-group > div:first-child { flex: 3; }
        .row-group > div:last-child { flex: 1.2; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn-gen { 
            padding: 15px; border: 1px solid var(--border); border-radius: 18px; font-weight: 700; 
            font-size: 11px; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; gap: 8px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-transform: uppercase; color: var(--btn-text); background: var(--btn-bg);
        }
        .btn-gen:hover { transform: translateY(-3px); background: rgba(148, 163, 184, 0.2); }
        .btn-gen.copied { background: var(--success) !important; color: white !important; border-color: var(--success) !important; transform: scale(1.05); }

        #result-area { 
            margin-top: 0; overflow: hidden; max-height: 0; opacity: 0; 
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        #result-area.show { max-height: 100px; opacity: 1; margin-top: 24px; }

        .copy-all-btn { 
            width: 100%; padding: 15px; background: var(--success); color: white; 
            border: none; border-radius: 18px; font-size: 11px; font-weight: 800; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4); text-transform: uppercase;
        }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--text); color: var(--card); padding: 14px 28px; 
            border-radius: 20px; font-size: 12px; font-weight: 700; transition: 0.4s; z-index: 1000;
        }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .footer-text { font-size: 9px; color: var(--text-sub); text-align: center; margin-top: 24px; font-weight: 700; letter-spacing: 2px; opacity: 0.6; }
    </style>
</head>
<body data-theme="dark">

<div id="bg1" class="bg-frame"></div>
<div id="bg2" class="bg-frame"></div>
<div class="bg-overlay-layer"></div>

<div class="container">
    <div class="header">
        <h2>POST AUTOPLAY COMMENT</h2>
        <button class="icon-btn" style="position:static;" onclick="toggleTheme()">
            <svg id="theme-icon" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
            </svg>
        </button>
    </div>
    
    <div class="preview-box" id="p-box">
        <svg class="shuriken-loader" id="p-loader" viewBox="0 0 100 100" fill="currentColor">
            <path d="M50 10L60 40L90 50L60 60L50 90L40 60L10 50L40 40Z" />
        </svg>
        <span id="p-text">IMAGE PREVIEW</span>
    </div>
    
    <div class="input-group">
        <div class="field-item">
            <label>Thumbnail Image</label>
            <div class="field">
                <input type="url" id="img" placeholder="Paste image URL..." oninput="updatePreview(this.value)">
                <button class="icon-btn" onclick="rollPinterest()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                </button>
            </div>
        </div>

        <div class="field-item">
            <label>Title</label>
            <div class="field">
                <input type="text" id="title" placeholder="Catchy title...">
                <button class="icon-btn" onclick="rollTitle()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                </button>
            </div>
        </div>

        <div class="row-group">
            <div class="field-item">
                <label>Target</label>
                <div class="field">
                    <input type="url" id="dest" placeholder="URL...">
                    <button class="icon-btn" onclick="rollRedirect()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                    </button>
                </div>
            </div>
            <div class="field-item">
                <label>Qty</label>
                <input type="number" id="qty" value="1" min="1">
            </div>
        </div>
    </div>

    <div class="btn-grid">
        <button class="btn-gen" id="btn-basic" onclick="generate('basic', this)">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
            BASIC
        </button>
        <button class="btn-gen" id="btn-meta" onclick="generate('meta', this)">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"></path></svg>
            META
        </button>
    </div>

    <div id="result-area">
        <button id="copyBtn" class="copy-all-btn" onclick="copyAll()">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
            <span id="copyText">COPY RESULTS</span>
        </button>
    </div>

    <div class="footer-text">FORM ARAWHY ROWX 2026</div>
</div>

<div id="toast"></div>
<script src="ken.js"></script>
<script>
    const CONFIG = {
        domains: "https://raw.githubusercontent.com/ahbabulley/generat/refs/heads/main/domains.json",
        titles: "https://raw.githubusercontent.com/ahbabulley/generat/refs/heads/main/titles.json",
        redirects: "https://raw.githubusercontent.com/ahbabulley/generat/refs/heads/main/directs.json", 
        pinterest: "https://raw.githubusercontent.com/ahbabulley/generat/refs/heads/main/pumba.json" 
    };

    let bgList = [];
    let currentBgIdx = 1;
    let lastResults = [];

    async function initBg() {
        try {
            const r = await fetch(CONFIG.pinterest);
            bgList = await r.json();
            changeBg(); 
            setInterval(changeBg, 7000); 
        } catch(e) {}
    }

    function changeBg() {
        if(bgList.length === 0) return;
        const imgUrl = bgList[Math.floor(Math.random() * bgList.length)];
        const img = new Image();
        img.src = imgUrl;
        img.onload = () => {
            const activeBg = document.getElementById('bg' + currentBgIdx);
            currentBgIdx = currentBgIdx === 1 ? 2 : 1;
            const nextBg = document.getElementById('bg' + currentBgIdx);
            nextBg.style.backgroundImage = `url('${imgUrl}')`;
            nextBg.style.opacity = 1;
            activeBg.style.opacity = 0;
        };
    }
    initBg();

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    function toggleTheme() {
        const b = document.body;
        const isD = b.getAttribute('data-theme') === 'dark';
        b.setAttribute('data-theme', isD ? 'light' : 'dark');
        document.getElementById('theme-icon').innerHTML = isD ? '<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>' : '<circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>';
    }

    function updatePreview(v) {
        const box = document.getElementById('p-box');
        const loader = document.getElementById('p-loader');
        const text = document.getElementById('p-text');

        if(v && v.startsWith('http')) { 
            text.style.display = 'none';
            loader.style.display = 'block';
            
            const img = new Image();
            img.src = v;
            img.onload = () => {
                box.style.backgroundImage = `url('${v}')`; 
                loader.style.display = 'none';
            };
            img.onerror = () => {
                box.style.backgroundImage = 'none';
                loader.style.display = 'none';
                text.innerText = 'INVALID_IMAGE';
                text.style.display = 'block';
            };
        } else { 
            box.style.backgroundImage = 'none'; 
            loader.style.display = 'none';
            text.innerText = 'AWAITING_MEDIA';
            text.style.display = 'block';
        }
    }

    async function rollPinterest() { try { const r = await fetch(CONFIG.pinterest); const d = await r.json(); const res = d[Math.floor(Math.random() * d.length)]; document.getElementById('img').value = res; updatePreview(res); showToast("‚ú® Thumbnail Selected"); } catch(e) {} }
    async function rollTitle() { try { const r = await fetch(CONFIG.titles); const d = await r.json(); document.getElementById('title').value = d[Math.floor(Math.random() * d.length)]; showToast("üìù Title Selected"); } catch(e) {} }
    async function rollRedirect() { try { const r = await fetch(CONFIG.redirects); const d = await r.json(); let res = d[Math.floor(Math.random() * d.length)]; document.getElementById('dest').value = res.startsWith('http') ? res : 'https://' + res; showToast("üîó Target Set"); } catch(e) {} }

    async function generate(mode, btnElement) {
        const t = document.getElementById('title').value, 
              i = document.getElementById('img').value, 
              d = document.getElementById('dest').value, 
              q = parseInt(document.getElementById('qty').value);
        if(!t || !i || !d) return showToast("‚ö†Ô∏è Data incomplete!");
        try {
            const r = await fetch(CONFIG.domains); 
            const doms = await r.json();
            lastResults = [];
            for(let n=0; n<q; n++) {
                let dom = doms[Math.floor(Math.random() * doms.length)].replace(/\/$/, "");
                if(!dom.startsWith('http')) dom = 'https://' + dom;
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify({ t, i, d }))));
                let fullUrl = `${dom}/${b64}`;
                if(mode === 'meta') fullUrl = `[url:${fullUrl}]`;
                lastResults.push(fullUrl);
            }
            if (q === 1) {
                document.getElementById('result-area').classList.remove('show');
                navigator.clipboard.writeText(lastResults[0]);
                const originalContent = btnElement.innerHTML;
                btnElement.classList.add('copied');
                btnElement.innerHTML = `<svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"></path></svg> COPIED!`;
                setTimeout(() => { btnElement.classList.remove('copied'); btnElement.innerHTML = originalContent; }, 2000);
                showToast("‚ö° Auto Copied!");
            } else {
                document.getElementById('copyText').innerText = `COPY ${q} RESULTS`;
                document.getElementById('result-area').classList.add('show');
                showToast(`‚úÖ Generated ${q} Links`);
            }
        } catch(e) { showToast("‚ùå Error!"); }
    }

    function copyAll() {
        if(lastResults.length === 0) return;
        navigator.clipboard.writeText(lastResults.join('\n'));
        showToast("üìã All Copied!");
        setTimeout(() => { document.getElementById('result-area').classList.remove('show'); }, 500);
    }
</script>
</body>
</html>
